<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاهدة الفيديوهات القصيرة 🎬</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
      color: #00b7ff;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .video-card {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .btn {
      display: inline-block;
      margin: 15px 0 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #00c6ff, #007bff);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>🎥 شاهد أفضل الفيديوهات القصيرة الآن</h1>

  <div class="video-grid" id="videoGrid">
    <!-- سيتم توليد الكروت عبر JavaScript -->
  </div>

  <footer>© 2025 جميع الحقوق محفوظة</footer>

  <script>
    const imgSrc = "YOUR_IMAGE_PATH_HERE"; // ← ضع هنا رابط صورة الغلاف (مثلاً من Imgur)
    const link1 = "https://smrturl.co/a/s83f9eabcdb/7?s1=";
    const link2 = "https://smrturl.co/a/s83f9eabcdb/14370?s1=";

    const videoGrid = document.getElementById("videoGrid");

    for (let i = 1; i <= 8; i++) {
      const card = document.createElement("div");
      card.className = "video-card";
      const link = i <= 4 ? link1 : link2;

      card.innerHTML = `
        <img src="${imgSrc}" alt="Video ${i}">
        <a href="${link}" target="_blank" class="btn">لمشاهدة فيلمي اضغط هنا</a>
      `;
      videoGrid.appendChild(card);
    }
  </script>
</body>
</html>
